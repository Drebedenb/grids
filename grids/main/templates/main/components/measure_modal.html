<div class="cta modal modal-xl border border-black rounded-4 fade" id="modal-measurement">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body p-lg-20 py-10">
                <button class="btn-close ms-auto mb-5 d-lg-none d-block" data-bs-dismiss="modal"
                        type="button"
                        style="width: .5rem; height: .5rem; background: none; color: #959595; padding: 0;">

                    {% include 'main/icons/cross.html' with classes='svg-icon' styles='width: 100%; height: 100%; vertical-align: top;' %}

                </button>
                <h2 class="card-title fs-lg-20 fs-12 fw-normal ls-sm text-uppercase mb-lg-20 mb-14"
                    style="max-width: 680px;">Закажите бесплатный выезд специалиста на объект</h2>
                <p class="card-text lead fs-lg-12 fs-8 mb-lg-30 mb-17-5" style="max-width: 860px;">
                    Специалист приедет в удобное для вас время, проконсультирует, поможет с подбором
                    решеток, замерит и рассчитает стоимость</p>
                <form method="post" action="{% url 'handle_post_request' %}">
                     {% csrf_token %}
                    <input type="hidden" name="subject" value="Форма замера сверху сайта">
                    <div class="row row-cols-lg-3 row-cols-1 gy-lg-20 gx-10 gy-10">
                        <div class="col">
                            <input class="form-control form-control-xxl text-center w-100"
                                   placeholder="Введите ваше имя" name="name" type="text"/>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-xxl text-center"
                                   placeholder="Введите номер телефона" name="phone" type="text" required/>
                        </div>
                        <div class="col order-lg-3 order-4">
                            <button class="btn btn-primary btn-xxl w-100" type="submit">Заказать выезд
                            </button>
                        </div>
                        <div class="col-lg-12 order-lg-4 order-3">
                            <div class="form-check fs-lg-8 fs-7 mb-0">
                                <input class="form-check-input" id="measurement-personal" name="personal"
                                       autocomplete="off" type="checkbox" checked="checked" required/>
                                <label class="form-check-label" for="measurement-personal">Даю согласие на
                                    обработку персональных данных</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
