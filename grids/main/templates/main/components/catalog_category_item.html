{% load static %}
<div class="col">
    <div class="card card-hover border-0 rounded-lg-4 rounded-3 shadow-lg">
        <div class="card-body p-lg-20 py-10">
            <div class="position-relative text-center mb-20">
                <div class="position-absolute top-0 start-0 z-1"><a
                        class="text-muted text-hover-black" href="#">

                    {% include 'main/icons/chart.html' with classes="svg-icon"%}

                </a></div>
                <div class="position-absolute top-0 end-0 z-1"><a
                        class="text-muted text-hover-black" href="#">

                    {% include 'main/icons/heart.html' with classes="svg-icon"%}


                </a></div>
                <div class="position-absolute w-100 top-50 start-50 translate-middle opacity-0 z-1">
                    <button class="btn btn-light btn-lg btn-wide-xl" data-bs-toggle="modal"
                            data-bs-target="#product-quick-view" type="button">Быстрый
                        просмотр
                    </button>
                </div>
                <div class="ratio" style="--bs-aspect-ratio: 100%; max-height: 265px;"><img
                        class="object-fit-contain" src="{% static 'main/img/product-card-img.png' %}"
                        alt="Решетки на окна эконом класса"></div>
            </div>
            <h3 class="card-title h5 fs-lg-13 fs-10 fw-medium ls-sm text-uppercase mb-lg-14 mb-6">
                Решетки на окна эконом класса</h3><span
                class="d-block fs-8 fw-medium text-muted ls-sm text-uppercase mb-17-5">Цена: от 2900 руб</span><a
                class="btn btn-outline-black btn-xl w-100">Подробнее</a>
        </div>
    </div>
</div>
