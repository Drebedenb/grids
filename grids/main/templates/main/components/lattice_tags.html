{% load static %}
<section class="mb-20 mt-20">
    <div class="row mb-lg-22 mb-17">
        <div class="col-lg-6 col-10">
            <h2 class="h1  fs-3xl-20 fs-lg-20 fs-13 ls-sm text-uppercase mb-0">Назначение решеток</h2>
        </div>
    </div>
    <div class="row row-cols-xl-4 row-cols-lg-3 row-cols-3 gy-lg-15 gy-5">

        {% for item in list_of_grids_purpose %}
        <div class="col lattice-tag-title">
            <a class="card border-0 rounded-4 text-hover-primary shadow-sm  shadow-lg-lg " href="{{item.url}}">
                <div class="card-body d-flex justify-content-center justify-content-lg-start align-items-center  px-10 py-lg-2 py-7">
                    <div class="ratio d-none d-lg-block  ratio-1x1 overflow-hidden me-lg-8 me-10" style="max-width: 64px; max-height: 64px;"><img class="object-fit-contain ml-5 object-fit-minicontent" 
                        src="{% static item.img_path %}"
                        alt="{{item.title}}" title="{{item.title}}"></div>
                    <h2 class="card-title text-center h5 fs-lg-7 fs-4 fs-sm-6 fw-medium ls-sm text-uppercase mb-0 ">{{item.title}}</h2>
                </div>
            </a>
        </div>
        {% endfor %}


    </div>
</section>
