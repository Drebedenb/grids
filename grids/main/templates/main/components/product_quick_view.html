<div class="modal modal-xl border border-black rounded-4 fade" id="product-quick-view">
    <div class="modal-dialog">

                <button type="button" class="btn-close button-close  float-end btn-close-white" aria-label="Close" data-bs-dismiss="modal"></button>

                    <div class="col-lg-4">
                        <div class="position-relative text-center">
                            <div class="d-block position-absolute top-0  svg_heart z-1"><a
                                    class="text-muted text-hover-black" href="#">
                                    {% include 'main/icons/heart.html' with classes='svg-icon' %}
                            </a></div>
                            <div class="d-block position-absolute svg_chart top-0 end-0 z-1"><a
                                    class="text-muted text-hover-black" href="#">

                            </a></div>
                            <div class="border-lg border-lg-light rounded-lg-3 px-lg-40  py-lg-5 py-10">
                                <div class="swiper" id="product-swiper2"
                                     data-control="#product-swiper-control2">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <div class="ratio overflow-hidden"
                                                 style="--bs-aspect-ratio: 200%; min-height: 180px; max-height: 265px;">
                                                <img class="object-fit-contain"
                                                     src="{% static 'main/img/product-card-img.png' %}"
                                                     alt="Решетка на окно Эскиз № 1-1"/></div>
                                        </div>
                                        <div class="swiper-slide">
                                            <div class="ratio overflow-hidden"
                                                 style="--bs-aspect-ratio: 200%; min-height: 180px; max-height: 265px;">
                                                <img class="object-fit-contain"
                                                     src="{% static 'main/img/product-card-img.png' %}"
                                                     alt="Решетка на окно Эскиз № 1-1"/></div>
                                        </div>
                                        <div class="swiper-slide">
                                            <div class="ratio overflow-hidden"
                                                 style="--bs-aspect-ratio: 200%; min-height: 180px; max-height: 265px;">
                                                <img class="object-fit-contain"
                                                     src="{% static 'main/img/product-card-img.png' %}"
                                                     alt="Решетка на окно Эскиз № 1-1"/></div>
                                        </div>
                                        <div class="swiper-slide">
                                            <div class="ratio overflow-hidden"
                                                 style="--bs-aspect-ratio: 200%; min-height: 180px; max-height: 265px;">
                                                <img class="object-fit-contain"
                                                     src="{% static 'main/img/product-card-img.png' %}"
                                                     alt="Решетка на окно Эскиз № 1-1"/></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-lg-5 mt-20"
                                 id="product-swiper-control2">
                                <button class="btn btn-outline-secondary btn-swiper-prev rounded-circle d-flex justify-content-center align-items-center p-0"
                                        type="button" style="width: 2rem; height: 2rem;"><-
                                </button>
                                <div class="swiper-pagination"></div>
                                <button class="btn btn-outline-secondary btn-swiper-next rounded-circle d-flex justify-content-center align-items-center p-0"
                                        type="button" style="width: 2rem; height: 2rem;">->
                                </button>
                            </div>
                        </div>
            
                            <h6 class="fs-9 fw-semibold mb-0 pt-6 text-center">Рассчитаем стоимость по телефону <h6>
                                        <form class="mt-5">
                                            <div class="row">
                                                <div class="col-12 my-4">
                                                    <input class="form-control  fs-7 text-center w-100"
                                                           placeholder="Введите имя" type="text"/>
                                                </div>
                                                <div class="col-12 my-4">
                                                    <input class="form-control  fs-7 text-center"
                                                           placeholder="Введите номер" type="text"/>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="form-check  fs-6 pt-5 pb-5">
                                                        <input class="form-check-input " id="consultation-personal" name="personal"
                                                               autocomplete="off" type="checkbox" checked="checked"/>
                                                        <label class="form-check-label " for="consultation-personal">Даю согласие на
                                                            обработку персональных данных</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <button class="btn py-8 btn-secondary mt-2 btn-xl w-100" type="submit">Получить расчет
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                    </div>
                    <div class="col-lg-8">

                            <h2 class="h5 fw-medium fs-10 ls-sm text-uppercase mb-0">Решетка на окно Эскиз №

                                <span class="fs-10 ml-30">Цена: <span class="text-danger">2900 р.</span> </span>
                            </div>
                            </div>
                          
                        </div>

                                    <input class="btn-check" id="product-type-1" name="product-type"

                                           for="product-type-1">
                                        <div class="ratio"
                                             style="--bs-aspect-ratio: 100%; max-height: 80px;"><img
                                                class="object-fit-contain"
                                                src="{% static 'main/img/product-card-img.png' %}"
                                                alt="Без открывания"/></div>
                                        <span class="d-block fs-6 fw-medium text-uppercase mt-8">Без открывания</span>
                                    </label>
                                </div>
                                <div class="col">
                                    <input class="btn-check" id="product-type-2" name="product-type"
                                           value="С 1 створкой" type="radio"/>
                                    <label class="btn btn-outline-black w-100 h-100 rounded-2 p-10"
                                           for="product-type-2">
                                        <div class="ratio"
                                             style="--bs-aspect-ratio: 100%; max-height: 80px;"><img
                                                class="object-fit-contain"
                                                src="{% static 'main/img/product-card-img.png' %}"

                                        <span class="d-block fs-6 fw-medium text-uppercase mt-8">С 1 створкой</span>
                                    </label>
                                </div>
                                <div class="col">
                                    <input class="btn-check" id="product-type-3" name="product-type"
                                           value="С 2 створками" type="radio"/>
                                    <label class="btn btn-outline-black w-100 h-100 rounded-2 p-10"
                                           for="product-type-3">
                                        <div class="ratio"
                                             style="--bs-aspect-ratio: 100%; max-height: 80px;"><img
                                                class="object-fit-contain"
                                                src="{% static 'main/img/product-card-img.png' %}"
                                                alt="С 2 створками"/></div>
                                        <span class="d-block fs-6 fw-medium text-uppercase mt-8">С 2 створками                                       </span>
                                    </label>
                                </div>
                                <div class="col">
                                    <input class="btn-check" id="product-type-4" name="product-type"
                                           value="Распашная" type="radio"/>

                                        <div class="ratio"
                                             style="--bs-aspect-ratio: 100%; max-height: 80px;"><img
                                                class="object-fit-contain"

                                        <span class="d-block fs-6 fw-medium text-uppercase mt-8">Распашная</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <form>
                            <div class="row row-cols-lg-2 row-cols-1 gy-lg-10 gy-5">
                                <div class="col">
                                    <select class="form-select form-select-lg rounded-2">
                                        <option selected="selected">Варианты исполнения</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select form-select-lg rounded-2">
                                        <option selected="selected">Вариант покраса решетки</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input class="form-control form-control-lg rounded-2"
                                           placeholder="100 см." type="text"/>

                                <div class="col">
                                    <input class="form-control form-control-lg rounded-2"
                                           placeholder="100 см." type="text"/>
                                </div>
                                <div class="col">
                                    <input class="form-control form-control-lg rounded-2"
                                           placeholder="1" type="text"/>

                                <div class="col">

                                        <option selected="selected">Установка</option>
                                    </select>
                                </div>

                            <div class="row row-cols-lg-2 row-cols-1 align-items-center gy-lg-0 gy-15">
                                <div class="col"><span class="fs-lg-13 fs-11 fw-semibold text-uppercase">Итого: 31 320 руб</span><span
                                        class="d-block fs-lg-8 fs-7 text-muted text-uppercase mt-lg-1 mt-7-5">Для точного расчета <br/>закажите   <span
                                        class="text-primary">бесплатный замер</span></span></div>
                                <div class="col"><a class="btn btn-primary btn-xl w-100" href="#">Заказать в
